<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2 class="title">Forgot Password</h2>
    <p class="description">
      Please enter your email address. Weâ€™ll send you instructions to reset your password.
    </p>

    <form (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email" class="label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input"
          placeholder="Enter your email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="button-container">
        <button type="submit" class="submit-btn" [disabled]="!email.trim()">
          Send Reset Link
        </button>
      </div>
    </form>

    <p class="back-to-login">
      Remembered your password?
      <a routerLink="/signin" class="login-link">Login</a>
    </p>
  </div>
</div>
